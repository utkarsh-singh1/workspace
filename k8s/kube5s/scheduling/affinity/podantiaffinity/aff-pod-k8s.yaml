apiVersion: v1
kind: Pod
metadata:
  name: antiaff-pod
spec:
  containers:
    - name: img1
      image: redis
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - topologyKey: size
          labelSelector:
            matchExpressions:
              - key: security
                values:
                  - S1
                operator: In
                  
                
