
<!-- In this html doc - we gonna learn how to prepare webpage to be linked on social media plateforms -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name=""viewport" content="width=device-width, initial-scale=1.0" >

        <!-- meta tags required to provide data to social media plateform about webpage info-->

        <meta property="og:title" content="Title of webpage" /> <!-- Title of webpage not website -->
        <meta property="og:type"content="website" />
        <meta property="og:url" content="https://website" />
        <meta property="og:image" content="Imgae.png" /> <!-- Image shown on social media card -->

        <!-- These 4 above meta tags are neccesary  for description of your webpage on social media plateforms but more meta tag it is, there will be more info can be shared on sm plateforms, and more engagements it can get -->

        <!-- Optional meta tags to provide better preview on sm plateforms-->        
        <meta property="og:description" content="description of webpage" />
        <meta property="og:locale" content="en_US" >
        <meta property="og:site_name" content=" Title of website / link to website " />

        <title>Social Media Preview Card</title>

        <link rel="stylesheet" href="/Bare-Bones-Layout/css/style.css" >
    </head>

</html>
