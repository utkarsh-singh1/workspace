<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>Document</title>
</head>

<body>

    <main>
	<div>
	    <label for="booking_date">Booking Date</label>
	    <br />
	    <input type="date" name="booking_date" id="booking_date" />
	    <br />
	</div>
	<div>
	    <label for="booking_people">Number of people</label>
	    <br />
	    <input type="range" name="booking_people" id="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value=this.value"/>
	    <output>4</output>
	    <br />
	</div>
	<div>
	    <label for="booking_location">Location</label><br />
	    <input name="booking_location" id="booking_location" list="location" />
	    <datalist id="location">
		<option>Downtown</option>
		<option>Uptown</option>
	    </datalist>
	</div>
    </main>
    
</body>

</html>
