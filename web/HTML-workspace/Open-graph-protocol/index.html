<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <!-- Open graph protocol - A way social media plateforms generate a preview card to display preview of shared wensite-->

    <!-- Must include this 4 tags in your webpage-->
    <meta property="og:title" content="title of website" /> <!-- Title of webpage that will show on preview-->
    <meta property="og:type" content="website" /> <!-- Type of webpage -> webpage, media, article -->
    <meta property="og:url" content="https://www.website" /> <!-- URL of webpage social media must use-->
    <meta property="og:image" content="image.png" />

    <!-- More OG properties -->
    <meta property="og:description" content="Here is the description" />
    <meta property="og:locale" content="en_US" /> <!--  Locale and language of the webspage -->
    <meta property="og:site_name" content="My webiste" /> <!-- Website name, which webpage belongs to -->
</head>
<body>
    
</body>
</html>
